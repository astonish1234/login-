<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="">
        <h1 style="text-align: center; color: red; font-weight: bold; font-family: 'Times New Roman', Times, serif;">Connect to blood</h1>
    <div class="signup" >
        <div class="imgcontainer" ">
            <img src="mainlogo.png"  alt="Image" class="logo" style="width: 100px; height: 90px; ">
        </div>

        <div class="username">
            <label for="username">Username:</label><br><br>
            <input type="username" id="usr" placeholder="Enter Username" name="login" style="width: 100%;"
            required>
        </div><br><br>

        <div class="password">
            <label for="password">Password:</label><br><br>
            <input type="password" id="psw" placeholder="Enter Password" name="login" style="width: 100%;"required>
        </div><br><br>

        <button class="log-in" title="Click here to submit">
                Login</button><br><br>
                
                
        <button class="remember" title="Click here to submit">
                    <input type="checkbox" name="rm" id="rem">Remember Me</button><br><br>


          
        <div class="fpsw">
             <button title="Click here to reset password">Forgot Password</button>
        </div><br><br>

        <div class="cancel" title="Click here to cancel ">
            <button>Cancel</button>
       </div><br><br>

    </div>
    </form>
</body>
</html>
